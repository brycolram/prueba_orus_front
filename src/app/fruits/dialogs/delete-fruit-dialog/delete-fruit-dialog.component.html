<nb-card>
  <nb-card-header>Eliminar fruta</nb-card-header>
  <nb-card-body>
    <p>Esta seguro que desea eliminar esta fruta?</p>
  </nb-card-body>
  <nb-card-footer>
    <button nbButton status="primary" (click)="confirm()">Eliminar</button>
    <button nbButton status="danger" (click)="cancel()">Cancelar</button>
  </nb-card-footer>
</nb-card>
